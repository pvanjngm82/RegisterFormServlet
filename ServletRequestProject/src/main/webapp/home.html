<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      padding: 35px 30px;
      width: 100%;
      max-width: 480px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d0d8ff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      margin-bottom: 18px;
      transition: all 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      background-color: #383838;
    }

    .gender-options,
    .hobby-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 15px;
      margin-bottom: 18px;
    }

    .gender-options label,
    .hobby-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 15px;
    }

    button:hover {
      background-color: #4e3dad;
    }

    @media (max-width: 520px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form action="register" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
      </div>

      <label for="qlfy">Qualification</label>
      <select name="qlfy" id="qlfy" required>
        <option value="" disabled selected>Select</option>
        <option value="Engineering">B.Tech</option>
        <option value="accountant">B.Com</option>
        <option value="arts">B.Arch</option>
        <option value="mbbs">MBBS</option>
      </select>

      <label>Hobbies</label>
      <div class="hobby-options">
        <label><input type="checkbox" name="hb" value="Reading" /> Reading</label>
        <label><input type="checkbox" name="hb" value="Watching" /> Web-Tv Series</label>
        <label><input type="checkbox" name="hb" value="Travel" /> Travel</label>
        <label><input type="checkbox" name="hb" value="Sports" /> Sports</label>
      </div>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
